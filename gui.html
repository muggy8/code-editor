<!DOCTYPE html>
<html>
	<head>
		<script src="@/ace-builds/src-min-noconflict/ace.js"></script>
		<style>
			html, body, main {
				width: 100%;
				height: 100%;'
				padding: 0;
				margin: 0;
			}
			main {
				display: flex;
			}
			#editor, #project-tree {
				height: 100%;
			}
			#editor {
				flex-grow: 1;
			}
		</style>
	</head>
	<body>
		<main>
			<nav id="project-tree">
				<!--TREE-->
			</nav>
			<div id="editor"></div>
		</main>
		<script>
			ace.config.set('basePath', '@/ace-builds/src-min-noconflict')
			var editor = ace.edit("editor")
			editor.setTheme("ace/theme/textmate");
	    	document.body.dataset.contentType && editor.session.setMode("ace/mode/" + document.body.dataset.contentType);
		</script>
	</body>
</html>
